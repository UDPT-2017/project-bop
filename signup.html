    <div class="container">
        <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Đăng Kí</div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="nvana@gmail.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Họ và Tên</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" placeholder="Nguyễn Văn A">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Mật Khẩu</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password" placeholder="Ít nhất là 8 ký tự">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3" for="mobile">Số điện thoại:</label>
                            <div class="col-md-9">
                                <input type="mobile" class="form-control" name="mobile" placeholder="01688100001">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3" for="date">Ngày tháng năm sinh:</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" name="dateofbirt">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3" for="gender">Giới tính:</label>
                            <div class="col-md-9">
                                <input type="radio" name="gender" value="male" checked> Nam
                                <input type="radio" name="gender" value="female">Nữ<br>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-6">
                                <button type="button" class="btn btn-info center-block">Đăng Kí</button>
                            </div>
                        </div>

                    </form>
                </div>
