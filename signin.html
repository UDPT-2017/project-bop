    <div class="container">
        <div id="login" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <div class="panel-heading">
                    <div class="panel-title">
                        Đăng Nhập
                    </div>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form">
                        <div class="input-group">
                            <span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
                            <input type="text" class="form-control" name="username" value="" placeholder="Tên tài khoản hoặc Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
								<i class="glyphicon glyphicon-lock"></i>
							</span>
                            <input type="password" class="form-control" name="password" placeholder="Mật khẩu">
                        </div>
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember" value=""> Ghi nhớ đăng nhập
                                </label>
                            </div>
                        </div>
                        <div>
                            <!-- Button -->
                            <a href="#" class="btn btn-success center-block">Đăng Nhập</a>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 2px solid#4682B4; padding-top:15px; font-size:85%">
                                    Chưa có tài khoản
                                    <a href="signup.html" class="">
